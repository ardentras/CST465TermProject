<!doctype html>
<html lang="en-US">
  <head>
    <title>Assignment 1 | Bootstrap Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css"/>
  </head>
  <body>
    <header>
      <div class="alert alert-info" role="alert">
        <h1 class="alert-heading">Bootstrap Form</h1>
      </div>
    </header>
    <nav>
      <div class="container">
        <div class="row">
          <div class="col">
            Navigation:
          </div>
          <div class="col">
              <a href="index.html">Home</a>
          </div>
          <div class="col">
            Bootstrap Form
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div id="submitform">
        <h2>Form</h2>
        <form action="https://www.oit.edu/cst465" method="post">
          <label>Name:</label>
          <input type="text" name="Name"/><br/>
          <label>User Type:</label>
          <select name="UserType">
            <option value="User">User</option>
            <option value="Admin">Admin</option>
          </select><br/>
          <label>Email:</label>
          <input type="text" name="EmailAddress"/><br/>
          <label>Band:</label>
          <input type="text" name="Band"/><br/>
          <label>Hobby:</label>
          <input type="text" name="Hobby"/><br/>
          <label>Course Prefix:</label>
          <input type="text" name="CoursePrefix"/><br/>
          <label>Course Number:</label>
          <input type="text" name="CourseNumber"/><br/>
          <label>Course Description:</label>
          <input type="text" name="CourseDescription"/><br/>
          <label>Biography:</label><br/>
          <textarea name="Biography" rows="4" cols="50"></textarea><br/>
          <label>Nickname:</label>
          <input type="text" name="Nickname"/><br/><br/>
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
    <footer>
      &copy; 2018 Shaun Rasmusen
    </footer>
  </body>
</html>
